<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google search clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <img src="google.png" alt="" />
        <div class="search-box">
          <div class="icons">
            <img src="search.png" alt="" />
          </div>
          <input type="text" name="" class="query" value="" />

          <div class="icons"><img src="mic.png" alt="" /></div>
        </div>
        <div class="button">
          <button class="search-button">Google Search</button>
        </div>
      </div>
    </section>
    <script>
      let query = document.querySelector(".query");
      let searchButton = document.querySelector(".search-button");
      let searchItem = "";

      query.addEventListener("change", function (e) {
        searchItem = e.target.value;
      });
      query.value = searchItem;

      searchButton.addEventListener("click", function () {
        let url = "https://www.google.com/search?q=" + searchItem;
        window.open(url);
      });
    </script>
  </body>
</html>
